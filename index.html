<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extremely Unsecure QR Code Scanner</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <!--JSQrCode library-->
    <script type="text/javascript" src="jsqrcode/grid.js"></script>
    <script type="text/javascript" src="jsqrcode/version.js"></script>
    <script type="text/javascript" src="jsqrcode/detector.js"></script>
    <script type="text/javascript" src="jsqrcode/formatinf.js"></script>
    <script type="text/javascript" src="jsqrcode/errorlevel.js"></script>
    <script type="text/javascript" src="jsqrcode/bitmat.js"></script>
    <script type="text/javascript" src="jsqrcode/datablock.js"></script>
    <script type="text/javascript" src="jsqrcode/bmparser.js"></script>
    <script type="text/javascript" src="jsqrcode/datamask.js"></script>
    <script type="text/javascript" src="jsqrcode/rsdecoder.js"></script>
    <script type="text/javascript" src="jsqrcode/gf256poly.js"></script>
    <script type="text/javascript" src="jsqrcode/gf256.js"></script>
    <script type="text/javascript" src="jsqrcode/decoder.js"></script>
    <script type="text/javascript" src="jsqrcode/qrcode.js"></script>
    <script type="text/javascript" src="jsqrcode/findpat.js"></script>
    <script type="text/javascript" src="jsqrcode/alignpat.js"></script>
    <script type="text/javascript" src="jsqrcode/databr.js"></script>

</head>


<body>

<img id="logo" src="Photos/JUST_STC.jpg" alt="STC Logo" width="300">

<div id= "heading">
    <div id="header-banner"><p style="margin-top: 25; font-size: 40">Demo QR Code Scanner</p></div>
    <p id ="subtitle">Aim the camera at a QR code to begin scanning.</p>
</div>


<div id="camera-container">
    <video id="camera-window" autoplay></video>
</div>

<div id="canvas-container">
    <canvas id="qr-canvas"></canvas>
</div>


<p id="warning-message">Warning: This scanner was made to demonstrate that JavaScript injection is possible with QR codes and contains vulnerabilities. Please take caution.</p>

<!-- <div id="video-container">
    <video id="video-window" autoplay loop></video>
</div> -->


<div id= "scan-result">
    <p id= "qr-text-label" style="text-align:center;">QR code Result: </p>
    <!-- the result gets put in this tag if it is not preceded by "http:// or https:// or www."-->
    <p id= "qr-text" style="text-align:center;"></p>
    <!-- the result gets put in here if it is preceded by http://, https:// or www.-->
    <a id= "qr-link" style="text-align:center;"></a><br>
    
    <div id="button-container" style="text-align:center;">
        <button id= "scan-button" onclick="startScan()"> Scan Another Code</button>
    </div>

</div>




<script src="https://kwaguespack.github.io/script.js" type="text/javascript"></script>

</body>
</html>
